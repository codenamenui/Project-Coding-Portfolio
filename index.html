<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Coding</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js" defer> </script>
</head>
<body>
    <div class="container">
        <div class="nav title">
            <div id="mainTitle">
                <p>THE</p>
                <p>PROJECT</p>
                <p>CODING</p>
            </div>
            <div class="options">about</div>
            <div class="options">projects</div>
            <div class="options">members</div>
            <div class="options">others</div>
        </div>
        <div class="content">
            <div class="quote">
                <p id="quoteTitle">
                    where imagination meets innovation
                </p>
                <p>
                    We are a passionate and dynamic programming
                    group on a mission to turn ideas into reality
                    through the power of code.
                </p>
            </div>
            <div class="img">
                <img src="assets/real.jpg" alt="computer">
            </div>
        </div>
        <div class="languages">
            <div class="lang" id="htmlImg">
                <img src="assets/html 1.png" alt="html">
            </div>
            <div class="lang" id="cssImg">
                <img src="assets/css 1.png" alt="css">
            </div>
            <div class="lang">
                <img src="assets/python.png" alt="python">
                <p>python</p>
            </div>
            <div class="lang">
                <img src="assets/js 1.png" alt="javascript">
                <p>javascript</p>
            </div>
            <div class="lang" id="javaImg">
                <img src="assets/java 1.png" alt="java">
            </div>
        </div>
        <div class="line">
            <div class="border"></div>
        </div>
    </div>
</body>
</html>
